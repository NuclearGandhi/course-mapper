name: Update and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    # Manual trigger with optional input parameters
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual update'

# Add permissions needed for the workflow
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-semesters:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run update_semesters.py
      run: python scripts/update_semesters.py

  build:
    needs: update-semesters
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: 'main'  # Ensure we're using the updated main branch after the data update

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4